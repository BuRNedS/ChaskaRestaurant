<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url(img/singup_bg.png);
        }

        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: antiquewhite;
            transition: background-color 0.5s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: normal;
        }

        form {
            display: grid;
            gap: 10px;

        }

        label {
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;  
        }

        button {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color:rgb(7, 78, 51);
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h1>Join the Chaska Family!</h1>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership">
                <option value="regular">Regular</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
