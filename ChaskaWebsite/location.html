<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaska Restaurant - Hours & Location</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6f61;
            text-align: center;
        }

        .hours {
            background-color: #ffd166;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .location {
            background-color: #06d6a0;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .hours h2,
        .location h2 {
            color: white;
        }

        .hours p,
        .location p {
            color: #333;
        }

        .map {
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="header brownLight1">
        <h1>Chaska Restaurant</h1>
    </div>

    <div class="container">
        <div class="hours">
            <h2>Hours of Operation</h2>
            <p>Monday - Thursday: 11:00 AM - 9:00 PM<br>
                Friday - Saturday: 11:00 AM - 10:00 PM<br>
                Sunday: Closed</p>
        </div>

        <div class="location">
            <h2>Location</h2>
            <p>123 Main Street<br>
                City, State ZIP<br>
                Phone: (123) 456-7890</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3221.655989564833!2d-122.41995868489257!3d37.77492997975282!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580b8ecfd62cb%3A0x64d6e8d1776b0eaf!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1633029971639!5m2!1sen!2sus" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>

</html>
